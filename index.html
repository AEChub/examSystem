<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/favicon.ico"
            alt="Logo"
            class="logo-img"
          />AecTestingSystem1
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="ri-menu-line"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./users/adminpanel/admin/"
                >Войти в админ</a
              >
            </li>
          </ul>
          <a href="users" class="btn btn-brand ms-lg-3">Войти как студент</a>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-left">
      <div class="container">
        <div class="row">
          <div class="heading-container pull-left col-8">
            <h2
              data-aos="fade-left"
              class="text-uppercase text-black display-3"
            >
              Добро пожаловать в систему тестирования АЭК!
            </h2>
          </div>
        </div>
      </div>
    </section>
    
    <!-- FOOTER -->
    <footer class="bg-dark">
      <div class="footer-top">
        <div class="container">
          <div class="row gy-5">
            <div class="col-lg-5 col-sm-6">
              <div class="row align-items-center">
                <div class="col-auto">
                  <a href="#"
                    ><img
                      src="./assets/images/logo.png"
                      alt=""
                      class="logo-img"
                  /></a>
                </div>
                <div class="col mb-0">
                  <h2 class="logo-title">ATS</h2>
                </div>
              </div>

              <div class="social-icons">
                <a href=""><i class="ri-facebook-fill"></i></a>
                <a href=""><i class="ri-twitter-fill"></i></a>
                <a href=""><i class="ri-instagram-fill"></i></a>
                <a href=""><i class="ri-github-fill"></i></a>
              </div>
            </div>
            <div class="col-lg-2 col-sm-6">
              <h5 class="mb-0 text-white">Поддержка</h5>
              <div class="line"></div>
              <ul>
                <li><a href="#contact">Контакты</a></li>
                <li><a href="#contact">almec.kz</a></li>
              </ul>
            </div>
            <div class="col-lg-2 col-sm-6">
              <h5 class="mb-0 text-white">Разработка</h5>
              <div class="line"></div>
              <ul>
                <li><a href="#">AEChub</a></li>
              </ul>
            </div>
            <div class="col-lg-3 col-sm-6">
              <h5 class="mb-0 text-white">Рассылка</h5>
              <div class="line"></div>
              <ul>
                <li>Подпишитесь на нашу рассылку, чтобы получать новости и обновления!</li>
                <li>
                  <div class="input-wrapper">
                    <input
                      type="email"
                      class="newsletter"
                      placeholder="Введите почту"
                    />
                    <button type="submit" class="btn-send">
                      <i class="ri-send-plane-fill"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row g-4 justify-content-center">
            <div class="col-auto">
              <p class="mb-0" style="text-align: center">
                AecTestingSystem, Inc. © 2024
              </p>
              <p class="mb-0" style="text-align: center">
                Designed by
                <a
                  href=""
                  target="_blank"
                  class="go-to"
                  >AEChub</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
